<!DOCTYPE html>
<html>
<head>
    <title>CRUD Form</title>
</head>
<body>
    <form id="updateForm">
        <label for="dataName">localStorage Data Key:</label>
        <input type="text" id="dataName" name="dataName" required>
        <br>
        <label for="updatedContent">Updated Content:</label>
        <textarea id="updatedContent" name="updatedContent" rows="4" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
